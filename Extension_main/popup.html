<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know It All</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #FFFEF5;
      color: #002c66;
      width: 320px;
      min-height: 180px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.3;
      color: #002c66;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      color: #6B7280;
    }

    .highlight {
      color: #002c66;
      font-weight: 500;
    }

    .accent {
      background: linear-gradient(90deg, #feda15, #E6C200);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .instruction {
      background: #EBF4FF;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #feda15;
      margin-top: 8px;
    }

    .instruction p {
      color: #002c66;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./Images/icon48.png" alt="Know It All" class="logo">
      <h3>Know It All</h3>
    </div>
    
    <p>Highlight text on any webpage and click the <span class="accent">AI icon</span> that appears to get instant explanations, translations, and summaries.</p>
    
    <div class="instruction">
      <p><span class="highlight">ðŸ’¡ Tip:</span> Works with text, code, articles, and more!</p>
    </div>
  </div>
</body>
</html>
